<h1 mat-dialog-title align='center'>Are you sure you want to delete this contact!?</h1>

<mat-dialog-content>
  <div class='dialog-container'>
    <h2 mat-dialog-title align='center'>
      <mat-icon svgIcon='{{ user.avatar }}'></mat-icon>       {{ user.name }}</h2>
  </div>
</mat-dialog-content>

<mat-dialog-actions align='center'>

  <button mat-button color='primary' (click)='delete()' class='del-button'>
    <mat-icon>delete</mat-icon> Delete
  </button>

  <button mat-button color='primary' (click)='dismiss()'>
    <mat-icon>cancel</mat-icon> Cancel
  </button>

</mat-dialog-actions>
