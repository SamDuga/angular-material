<h1 mat-dialog-title>Update contact: {{ user.name }}</h1>

<mat-dialog-content>

  <div class='dialog-container'>

    <mat-form-field>
      <mat-select placeholder='Select Avatar' [formControl]='avatar' [(ngModel)]='user.avatar'>
        <mat-select-trigger>
          <mat-icon svgIcon='{{ user.avatar }}'></mat-icon> {{ user.avatar }}
        </mat-select-trigger>
        <mat-option *ngFor='let avatar of avatars' [value]='avatar'>
          <mat-icon svgIcon='{{ avatar }}'></mat-icon> {{ avatar }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder='Name' [formControl]='name' [(ngModel)]='user.name'>
      <mat-error>You must enter a name for this contact !</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput required placeholder='Birthdate' [matDatepicker]='picker' [formControl]='birthDate' [(ngModel)]='user.birthDate'>
      <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>You must enter a birthday for this contact !</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder='Bio' [formControl]='bio' [(ngModel)]='user.bio'></textarea>
    </mat-form-field>

  </div>

</mat-dialog-content>

<mat-dialog-actions align='center'>

  <button mat-button color='primary' (click)='save()'>
    <mat-icon>save</mat-icon> Save
  </button>

  <button mat-button color='primary' (click)='dismiss()'>
    <mat-icon>cancel</mat-icon> Cancel
  </button>

</mat-dialog-actions>
